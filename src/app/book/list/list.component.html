<h1>Danh sach</h1>
<a routerLink="/book/craete"> Tạo mới</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>champ</td>
    <td>kda</td>
    <td colspan="5"></td>
  </tr>
  <tr *ngFor="let play of plays; index as i">
    <td>{{i + 1}}</td>
    <td>{{play.name}}</td>
    <td>{{play.champ}}</td>
    <td>{{play.kda}}</td>
    <td><a [routerLink]="['/book/edit',play.id]">Edit</a></td>
    <td><a [routerLink]="['/book/delete',play.id]">Delete</a></td>
  </tr>
</table>
